        <h3>About Me</h3>
        <section class="about-article">
          <figure>
            <img src="../img/headshot.jpg" alt="Headshot">

          <p class="about-statement"><em>I love combining creativity with technology.</em></p>
          
          <div class="start-div">
            <h5 class="start-finish">Start</h5>
            <p class="about-follow">(follow along to learn more)</p>
            <div class="about-divider"></div>
          </div>

          <div class="about-para">
            <article class="grad about-sq">
              <div id="grad" class="about-hover">Click me</div>
              <i class="fas fa-graduation-cap"></i>
            </article>
            <p class="mobile-arrow">&darr;</p>
            <p class="arrow-one tablet-arrow">&rarr;</p>
            <article class="art about-sq">
              <div id="art" class="about-hover">Click me</div>
              <i class="fas fa-palette"></i>
            </article>
            <p class="mobile-arrow">&darr;</p>
            <p class="arrow-two tablet-arrow">&darr;</p>
            <article class="trophy about-sq">
              <div id="trophy" class="about-hover">Click me</div>
              <i class="fas fa-trophy"></i>
            </article>
            <p class="mobile-arrow">&darr;</p>
            <p class="arrow-three tablet-arrow">&larr;</p>
            <article class="beach about-sq">
              <div id="beach" class="about-hover">Click me</div>
              <i class="fas fa-umbrella-beach"></i>
            </article>
            <p class="mobile-arrow">&darr;</p>
            <p class="arrow-four tablet-arrow">&darr;</p>
            <article class="bullhorn about-sq">
              <div id="bullhorn" class="about-hover">Click me</div>
              <i class="fas fa-bullhorn"></i>
            </article>
            <p class="mobile-arrow">&darr;</p>
            <p class="arrow-five tablet-arrow">&rarr;</p>
            <article class="lightbulb about-sq">
              <div id="lightbulb" class="about-hover">Click me</div>
              <i class="fas fa-lightbulb"></i>
            </article>
          </div> <!-- end about-para -->

          <div class="finish-div">
            <div class="about-divider"></div>
            <h5 class="start-finish finish">Finish!</h5>
          </div>
        </section> <!-- end about-article -->
